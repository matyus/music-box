<!doctype html>
<html>
<body>
  <script src="./index.js"></script>

  <div id="root"></div>
  <div id="controls">
    <h2>controls</h2>
  </div>
  <div id="instructions">
    <h2>instructions</h2>
    <table>
      <thead>
        <tr>
          <th>key</th><th>function</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>p</td><td>Add platform</td>
        </tr>
        <tr>
          <td>P</td><td>Remove platform</td>
        </tr>
        <tr>
          <td>u</td><td>Update angle of existing platform</td>
        </tr>

        <tr>
          <td>s</td><td>Update sound of existing platform to the selected option</td>
        </tr>
        <tr>
          <td>f</td><td>Add fountain</td>
        </tr>
        <tr>
          <td>F</td><td>Remove fountain</td>
        </tr>
        <tr>
          <td>rotate</td><td>Angle of the platform</td>
        </tr>
        <tr>
          <td>delay</td><td>Distance in milliseconds between each fountain drip</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
